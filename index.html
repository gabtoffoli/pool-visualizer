<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Pool Visualizer</title>

<style>
  body{margin:0;background:#003863;color:#fff;font-family:Arial}
  .wrap{max-width:1200px;margin:0 auto;padding:12px}
  .controls{display:flex;gap:16px;flex-wrap:wrap;align-items:flex-start}
  .block{background:#ffffff;border-radius:12px;padding:12px}
  .block h3{margin:0 0 10px 0;font-size:14px;font-weight:700}

  .picker{display:flex;gap:12px;flex-wrap:wrap}

  .swatchBox{
    display:flex;
    flex-direction:column;
    align-items:center;
    cursor:pointer;
    width:90px;
  }

  .swatchBox img{
    width:86px;
    height:86px;
    object-fit:cover;
    border-radius:12px;
    border:3px solid transparent;
    transition:transform .15s,border-color .15s;
  }

  .swatchBox span{
    margin-top:6px;
    font-size:12px;
    text-align:center;
    color:#003863;
    line-height:1.15;
  }

  .swatchBox:hover img{
    transform:scale(1.06);
    border-color:#4da6ff;
  }

  .swatchBox.active img{
    border-color:#4da6ff;
  }

  label{display:flex;gap:8px;align-items:center}
  select{padding:8px;border-radius:10px;border:none}

  .stage{position:relative;margin-top:12px;border-radius:12px;overflow:hidden}
  .stage img{width:100%;height:auto;display:block}
  .layer{position:absolute;left:0;top:0;width:100%;height:auto;pointer-events:none}
</style>
</head>

<body>
<div class="wrap">

  <div class="controls">

    <div class="block">
      <h3>Plaster</h3>

      <div class="picker" id="plasterPicker">

        <div class="swatchBox active" data-plaster="img/plaster_nassau.png">
          <img src="img/nassau_reserve.png" alt="Nassau Reserve">
          <span>Nassau<br>Reserve</span>
        </div>

        <div class="swatchBox" data-plaster="img/plaster_hawaiian.png">
          <img src="img/Hawaiian.jpg" alt="Hawaiian">
          <span>Hawaiian</span>
        </div>

        <div class="swatchBox" data-plaster="img/plaster_azure.png">
          <img src="img/Azure_plaster.jpg" alt="Azure">
          <span>Azure</span>
        </div>

        <div class="swatchBox" data-plaster="img/plaster_kahena.png">
          <img src="img/kahena_reserve.jpg" alt="Kahena Reserve">
          <span>Kahena<br>Reserve</span>
        </div>

        <div class="swatchBox" data-plaster="img/plaster_doubleskyblue.png">
          <img src="img/Double_Sky_Blue.jpg" alt="Double Sky Blue">
          <span>Double Sky<br>Blue</span>
        </div>

        <div class="swatchBox" data-plaster="img/plaster_aquaclear.png">
          <img src="img/Aqua_Clear.jpg" alt="Aqua Clear">
          <span>Aqua<br>Clear</span>
        </div>

        <div class="swatchBox" data-plaster="img/plaster_skyblue.png">
          <img src="img/Sky_Blue.jpg" alt="Sky Blue">
          <span>Sky<br>Blue</span>
        </div>

      </div>
    </div>

    <div class="block">
      <h3>Tile</h3>
      <label>
        <select id="tile">
          <option value="img/tile_NPT_Equinox_IcyTeal.png">NPT Equinox, IcyTeal</option>
          <option value="img/tile_NPT_Equinox_DarkBlue.png">NPT Equinox, DarkBlue</option>
        </select>
      </label>
    </div>

  </div>

  <div class="stage">
    <img src="img/base.jpg" alt="">
    <img id="plasterLayer" class="layer" src="img/plaster_nassau.png" alt="">
    <img id="tileLayer" class="layer" src="img/tile_NPT_Equinox_IcyTeal.png" alt="">
  </div>

</div>

<script>
  const plasterLayer = document.getElementById("plasterLayer");
  const tileLayer = document.getElementById("tileLayer");
  const tileSel = document.getElementById("tile");
  const plasterPicker = document.getElementById("plasterPicker");

  plasterPicker.addEventListener("click", (e) => {
    const box = e.target.closest(".swatchBox");
    if(!box) return;

    plasterLayer.src = box.getAttribute("data-plaster");

    plasterPicker.querySelectorAll(".swatchBox")
      .forEach(s => s.classList.remove("active"));

    box.classList.add("active");
  });

  tileSel.addEventListener("change", (e) => {
    tileLayer.src = e.target.value;
  });

  [
    "img/plaster_nassau.png",
    "img/plaster_hawaiian.png",
    "img/plaster_azure.png",
    "img/plaster_kahena.png",
    "img/plaster_doubleskyblue.png",
    "img/plaster_aquaclear.png",
    "img/plaster_skyblue.png",
    "img/tile_NPT_Equinox_IcyTeal.png",
    "img/tile_NPT_Equinox_DarkBlue.png"
  ].forEach(src => { const i = new Image(); i.src = src; });
</script>

</body>
</html>
